<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html 5</title>
</head>
<body>
    <h1>inserindo videos com hospedagem localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    
    <video width="560" poster="imagens/maxresdefault.jpg" controls>
        <source src="midia/03 - Música Ofertório -Tudo o que há de bom.mp4" type="video/mp4">
        <source src="midia/03 - Música Ofertório -Tudo o que há de bom.mpv" type="video/mp4">
        <source src="midia/03 - Música Ofertório -Tudo o que há de bom.webm" type="video/webm">
        <source src="midia/03 - Música Ofertório -Tudo o que há de bom.ogv" type="video/ogv">

        <p>seu navegador não tem compatidade com reprodução de video</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x2xGPCkivSM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
